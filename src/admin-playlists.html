<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>歌单管理页面</title>
    <link rel="stylesheet" href="./css/playlist.css">
</head>

<body>
    <div class="wrapper">
        <div class="topbar">
            <h1>歌单管理</h1>
            <div class="playlistForm-wrapper">
                <form class="playlistForm">
                    <div class="row">
                        <label>歌单<input type="text" name="name"></label>
                    </div>
                    <div class="row">
                        <label>封面<input type="text" name="cover"></label>
                    </div>
                    <div class="row">
                        <label>简介<textarea name="summary"></textarea></label>
                    </div>
                    <div class="row">
                        <button type="submit">保存</button>
                    </div>
                </form>
            </div>
        </div>
        <main>
            <div id="playlists"></div>
            <div id="songsInPlaylist"></div>
            <div id="addToList">
                <button>添加到歌单</button>
            </div>
            <div id="songs"></div>
        </main>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/leancloud-storage@3.10.0/dist/av-min.js"></script>
    <script src="./js/initializers/av.js"></script>
    <script src="./js/admin/event-hub.js"></script>
    <script src="./js/admin-playlists/list-form.js"></script>
    <script src="./js/admin-playlists/playlists-list.js"></script>
    <script src="./js/admin-playlists/songs-in-playlist.js"></script>
    <script src="./js/admin-playlists/allSong-list.js"></script>
    <script src="./js/admin-playlists/addSong.js"></script>
</body>

</html>
